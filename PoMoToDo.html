<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PoMoToDo</title>
    <link rel="stylesheet" href="style.css"">

</head>
<body>
    <header>
        <!------>
    </header>

    <section class = "Pomodoro">
        <article> <!--Pomodoro-->
            <h2>Date</h2> <!--date-->
            <div class="clock">
                <form action="index.html">
                    <input type = "button" value = "clock">
                </form>
            </div>
            <div><!--clock, record-->
                <div><!--clock-option-->
                    <form action="index.html">
                        
                        <input id="stop" type = "image" alt="stop" src="/POMOTODO icon/button-stop.png"> 
                        <input id="change-time" type = "image" alt="change-time" src="/POMOTODO icon/button-changetime.png"> 
                        <input id="change-type" type = "image" alt="change-type" src="/POMOTODO icon/button-changetype.png" > 
                    </form>
                </div>
                
            
                <div class ="record"><!--record-->
                    <form action="index.html">
                        <ul>
                            <!--입력값 출력하는건 JS의 영역-->
                            <li>time-record1 <input type="text"></li>
                            <li>time-record2 <input type="text"></li>
                            <li>time-record3 <input type="text"></li>
                        </ul>
                    </form>
                </div>
            </div>

            <div class="music"><!--music-->
                <form action="index.html">
                        <select name="music" id="select-music">
                            <option id="music1" value="music1">1</option>
                            <option id="music2" value="music2">2</option>
                            <option id="music3" value="music3">3</option>
                            <option id="music4" value="music4">4</option>
                            <option id="music5" value="music5">5</option>
                        </select>
                        <br>
                        <input id="previous" type="image" alt="previous" src="/POMOTODO icon/button-previouse.png">
                        <input id="start-music" type="image" alt="start-music" src="/POMOTODO icon/button-play.png">
                        <input id="next" type="image" alt="next" src="/POMOTODO icon/button-next.png">
                </form>
            </div>
        </article>
    </section>


    <section class="todonottodo">
        <article class="todolist"><!-- todolist-->
            <div><!--title-->
                <h2>ToDoList</h2>
            </div>
            <nav class="page-nav"><!--page-nav-->
                <form action="/PoMoToDo-side.html">
                    <input id="side-nav" type="image" alt="side-nav" src="POMOTODO icon/nav-side.png">
                </form>
                <form action="/PoMoToDo-record.html">
                    <input id="record-nav" type="image" alt="record-nav" src="POMOTODO icon/nav-record.png">
                </form>
            </nav>
            
            <div id="todo-write"><!--write--><!--write-todo-->
                <form action="index.html"><!-- index.html 임시로 지정-->
                        <select name="color" id="select-color"><!-- change-color-window -->
                            <option value="gray">gray</option>
                            <option value="blue">blue</option>
                            <option value="green">green</option>
                            <option value="black">black</option>
                        </select>
                        <input id="text" type="text">
                        <input id="submit" type="submit" value = "enter">
                </form>
            </div>
            <div class="list"><!--list-->
                <form action="index.html">
                        <input id="list-drag" type="image" alt="list-drag" src="POMOTODO icon/button-movelist.png">
                        <input id="list-article" type="text" alt="list-article">
                        <input id="list-check" type="image" alt="list-check" src="POMOTODO icon/button-check.png" >
                        <input id="list-delete" type="image" alt="list-delete" src="POMOTODO icon/button-delete.png">

                </form>
            </div>
        </article>

        <article class="nottodolist"><!--Not-ToDoList-->
            <div>
                <h2>NotToDoList</h2>
            </div>
            <div id="nottodo-write"><!--title-->
                <form action="index.html"><!-- index.html 임시로 지정-->
                        <select name="color" id="select-color"><!-- change-color-window -->
                            <option value="red">red</option>
                            <option value="green">green</option>
                        </select>
                        <input id="text" type="text">
                        <input id="submit" type="submit" value = "enter">
                </form>
            </div>
            <div class="list"><!--list-->
                <form action="index.html">
                        <input id="list-drag" type="image" alt="list-drag" src="POMOTODO icon/button-movelist.png">
                        <input id="list-article" type="text" alt="list-article">
                        <input id="list-check" type="image" alt="list-check" src="POMOTODO icon/button-check.png" >
                        <input id="list-delete" type="image" alt="list-delete" src="POMOTODO icon/button-delete.png">

                </form>
            </div>
        </article>
    </section>


    <footer>
        <!--  -->
    </footer>
</body>
</html>
