<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PoMoToDo</title>
    <link rel="stylesheet" href="style.css"">

</head>
<body>
    <header>
        <!--  -->
    </header>

    <section class = "Pomodoro">
        <article> <!--Pomodoro-->
            <h2>Date</h2> <!--date-->
            <div><!--clock, record-->
                <div ><!--clock-option-->
                    <form action="index.html">
                        <h2>Clock</h2>
                        <input type = "button" value = "clock"> 
                        <h4>Clock-option</h4>
                        <input id="stop" type = "image" alt="stop" src="/POMOTODO icon/button-stop.png"> 
                        <input id="change-time" type = "image" alt="change-time" src="/POMOTODO icon/button-changetime.png"> 
                        <input id="change-type" type = "image" alt="change-type" src="/POMOTODO icon/button-changetype.png" > 
                    </form>
                </div>
            
                <div class ="record"><!--record-->
                    <form action="index.html">
                        <ul>
                            <li>time-record1 <input type="text" value="detail-record1"></li>
                            <li>time-record2 <input type="text" value="detail-record2"></li>
                            <li>time-record3 <input type="text" value="detail-record3"></li>
                        </ul>
                    </form>
                </div>
            </div>

            <div class="music"><!--music-->
                <form action="index.html">
                        <select name="music" id="select-music">
                            <option id="music1" value="music1">1</option>
                            <option id="music2" value="music2">2</option>
                            <option id="music3" value="music3">3</option>
                            <option id="music4" value="music4">4</option>
                            <option id="music5" value="music5">5</option>
                        </select>
                        <br>
                        <input id="previous" type="image" alt="previous" src="/POMOTODO icon/button-previouse.png">
                        <input id="start-music" type="image" alt="start-music" src="/POMOTODO icon/button-play.png">
                        <input id="next" type="image" alt="next" src="/POMOTODO icon/button-next.png">
                </form>
            </div>
        </article>
    </section>


    <section class="todonottodo">
        <article class="todolist"><!-- todolist-->
            <nav class="page-nav"><!--page-nav-->
                <ul class="navigation">
                    <li id="side-nav"><a href="/PoMoToDo_project/PoMoToDo-side.html"><img src="/POMOTODO icon/nav-side.png" alt="side-nav" width="20px" height="20px"></a></li>
                    <li id="record-nav"><a href="/PoMoToDo_project/PoMoToDo-record.html"><img src="/POMOTODO icon/nav-record.png" alt="record-nav" width="20px" height="20px"> </a></li>
                </ul>
            </nav>
            <div><!--title-->
                <h2>ToDoList</h2>
            </div>
            <div id="todo-write"><!--write--><!--write-todo-->
                <form action="index.html"><!-- index.html 임시로 지정-->
                        <select name="color" id="select-color"><!-- change-color-window -->
                            <option value="gray">gray</option>
                            <option value="blue">blue</option>
                            <option value="green">green</option>
                            <option value="black">black</option>
                        </select>
                        <input id="text" type="text">
                        <input id="submit" type="submit" value = "enter">
                </form>
            </div>
            <div><!--list-->
                <form action="index.html">
                    <fieldset>
                        <legend>투두리스트</legend>
                        <label>
                            <input type="button" value="list-drag">
                            <input type="button" value="list-article">
                        </label>
                        <input type="button" value="list-check">
                        <input type="button" value="list-delete">
                    </fieldset>
                </form>
            </div>
        </article>

        <article class="nottodolist"><!--Not-ToDoList-->
            <div>
                <h2>Not-ToDoList</h2>
            </div>
            <div id="nottodo-write"><!--title-->
                <form action="index.html"><!-- index.html 임시로 지정-->
                        <select name="color" id="select-color"><!-- change-color-window -->
                            <option value="red">red</option>
                            <option value="green">green</option>
                        </select>
                        <input id="text" type="text">
                        <input id="submit" type="submit" value = "enter">
                </form>
            </div>
            <div><!--list-->
                <form action="index.html">
                    <fieldset>
                        <legend>낫투두리스트</legend>
                        <label>
                            <input type="button" value="list-drag">
                            <input type="button" value="list-article">
                        </label>
                        <input type="button" value="list-check">
                        <input type="button" value="list-delete">
                    </fieldset>
                </form>
            </div>
        </article>
    </section>


    <footer>
        <!--  -->
    </footer>
</body>
</html>
