<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
</head>
<body>
    <form method="get" id="authForm" action="./signupResult.html">
        <div>
            <label for="id">아이디</label>
            <input type="text" id="id" name="loginId" placeholder="ID" >
        </div>
        <div>
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" placeholder="Password" >
        </div>
        <div>
            <label for="password">비밀번호확인</label>
            <input type="password" id="password" name="password" placeholder="Password" >
        </div>
        <div>
            <label for="email">이메일</label>
            <input type="email" id="email" name="email" placeholder="이메일" >
        </div>
        <div>
            <label for="number">휴대전화</label>
            <input type="text" id="number" name="number" placeholder="휴대전화" >
        </div>
        <div>
            <label for="gender">남</label>
            <input type="radio" id="gender" name="gender" value="male">
            <label for="gender">여</label>
            <input type="radio" id="gender" name="gender" value="female">
        </div>
        <div>
            <label for="birthday">생년월일</label>
            <input type="text" id="birthday" name="birthday" placeholder="연도 월 일 ex.910208" >
        </div>

        <button type="submit">회원가입</button>
        <button type="button" onclick="location.href='login.html'">로그인화면으로</button>
        <br>
      </form>
</body>
</html>
